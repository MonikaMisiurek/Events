<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link th:href="@{css/registration.css}" rel="stylesheet" media="screen">


<!--== Google Fonts ==-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Belgrano' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form th:object="${newUser}" th:action="@{/registration}" th:method="post">

                                <div class="form-outline mb-4">
                                    <input type="hidden" th:field="*{id}">
                                    <input type="hidden" th:field="*{events}">
                                    <input type="text" th:field="*{name}" id="form3Example1cg" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1cg">Your Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" th:field="*{email}" id="form3Example3cg" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example3cg">Your Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" th:field="*{password}" id="form3Example4cg" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example4cg">Password</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                                    <label class="form-check-label" for="form2Example3cg">
                                        I agree all statements in <a href="#" class="text-body"><u>Terms of service</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--== Javascript Files ==-->
<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" th:src = "@{js/jquery-2.1.0.min.js}"></script>
<script type="text/javascript" th:src = "@{js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src = "@{js/jquery.scrollTo.js}"></script>
<script type="text/javascript" th:src = "@{js/jquery.nav.js}"></script>
<script type="text/javascript" th:src = "@{js/jquery.flexslider.js}"></script>
<script type="text/javascript" th:src = "@{js/jquery.accordion.js}"></script>
<script type="text/javascript" th:src = "@{js/jquery.placeholder.js}"></script>
<script type="text/javascript" th:src = "@{js/jquery.fitvids.js}"></script>
<script type="text/javascript" th:src = "@{js/gmap3.js}"></script>
<script type="text/javascript" th:src = "@{js/fancySelect.js}"></script>
<script type="text/javascript" th:src = "@{js/owl.carousel.min.js}"></script>
<script type="text/javascript" th:src = "@{js/main.js}"></script>
<script type="text/javascript">

    $(document).ready(function() {

        $("#testimonial-container").owlCarousel({

            navigation : false, // Show next and prev buttons
            slideSpeed : 700,
            paginationSpeed : 400,
            singleItem:true,
        });

    });
</script>
</body>
</html>
